<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Calci</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="calci">
            <div class="Output" id="display">0</div>
            <div class="buttons">
                <div class="button func" onclick="clearDisplay()">AC</div>
                <div class="button func" onclick="InvertSign()">+/-</div>
                <div class="button func" onclick="percentage()">%</div>
                <div class="button func" onclick="OperAppend('/')">/</div>
                <div class="button num" onclick="AppendVal('7')">7</div>
                <div class="button num" onclick="AppendVal('8')">8</div>
                <div class="button num" onclick="AppendVal('9')">9</div>
                <div class="button func" onclick="OperAppend('*')">*</div>
                <div class="button num" onclick="AppendVal('4')">4</div>
                <div class="button num" onclick="AppendVal('5')">5</div>
                <div class="button num" onclick="AppendVal('6')">6</div>
                <div class="button func" onclick="OperAppend('-')">-</div>
                <div class="button num" onclick="AppendVal('1')">1</div>
                <div class="button num" onclick="AppendVal('2')">2</div>
                <div class="button num" onclick="AppendVal('3')">3</div>
                <div class="button func" onclick="OperAppend('+')">+</div>
                <div class="button num" id="zero" onclick="AppendVal('0')">0</div>
                <div class="button func" onclick="OperAppend('.')">.</div>
                <div class="button func" onclick="calculate()">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
